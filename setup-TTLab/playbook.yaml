- hosts: ubuntu
  tasks:
    - name: aptのアップデート
      apt:
        upgrade: no
        update_cache: yes
      become: true
      become_method: su #ref: https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_privilege_escalation.html#become-command-line-options
      become_pass: "{{ vault_become_pass }}"

    - name: 必要なパッケージをインストール
      apt:
        name:
          - sudo
        state: present
      become: true
      become_method: su
      become_pass: "{{ vault_become_pass }}"
